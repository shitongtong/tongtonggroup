#\u4EE5\u4E0B\u4E3A\u8FDE\u63A5\u6C60\u914D\u7F6E\uFF0C \u975E\u4E13\u4E1A\u4EBA\u5458\u8BF7\u52FF\u4FEE\u6539(c3p0)

jdbc.initialPoolSize=5
jdbc.minPoolSize=3
jdbc.maxPoolSize=10
#\u6700\u5927\u7A7A\u95F2\u65F6\u95F4,60\u79D2\u5185\u672A\u4F7F\u7528\u5219\u8FDE\u63A5\u88AB\u4E22\u5F03\u3002\u82E5\u4E3A0\u5219\u6C38\u4E0D\u4E22\u5F03\u3002Default: 0\uFF0C \u5355\u4F4D\uFF1A\u79D2
jdbc.maxIdleTime = 0
#\u5F53\u8FDE\u63A5\u6C60\u4E2D\u7684\u8FDE\u63A5\u8017\u5C3D\u7684\u65F6\u5019c3p0\u4E00\u6B21\u540C\u65F6\u83B7\u53D6\u7684\u8FDE\u63A5\u6570\u3002Default: 3
jdbc.acquireIncrement = 2
#\u5B9A\u4E49\u5728\u4ECE\u6570\u636E\u5E93\u83B7\u53D6\u65B0\u8FDE\u63A5\u5931\u8D25\u540E\u91CD\u590D\u5C1D\u8BD5\u7684\u6B21\u6570\u3002Default: 30
jdbc.acquireRetryAttempts = 30
#\u4E24\u6B21\u8FDE\u63A5\u4E2D\u95F4\u9694\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2\u3002Default: 1000
jdbc.acquireRetryDelay = 1000
#\u5982\u679C\u8BBE\u4E3Atrue\u90A3\u4E48\u5728\u53D6\u5F97\u8FDE\u63A5\u7684\u540C\u65F6\u5C06\u6821\u9A8C\u8FDE\u63A5\u7684\u6709\u6548\u6027\u3002Default: false
jdbc.testConnectionOnCheckin = false
#\u68C0\u9A8C\u94FE\u63A5\u6709\u6548\u6027\u4F7F\u7528\u7684\u8868\uFF0C c3p0\u4F1A\u81EA\u52A8\u521B\u5EFA
jdbc.automaticTestTable = DB_TEST
#\u5F53\u8FDE\u63A5\u6C60\u7528\u5B8C\u65F6\u5BA2\u6237\u7AEF\u8C03\u7528getConnection()\u540E\u7B49\u5F85\u83B7\u53D6\u65B0\u8FDE\u63A5\u7684\u65F6\u95F4\uFF0C\u8D85\u65F6\u540E\u5C06\u629B\u51FASQLException,\u5982\u8BBE\u4E3A0\u5219\u65E0\u9650\u671F\u7B49\u5F85\u3002\u5355\u4F4D\u6BEB\u79D2\u3002Default: 0 
jdbc.checkoutTimeout=30000


#Druid\u6570\u636E\u6E90\u8FDE\u63A5\u6C60\u914D\u7F6E
jdbc.maxActive=20
jdbc.minIdle=1
jdbc.maxWait=60000
jdbc.initSize=1
#\u7A7A\u95F2\u65F6\u95F4\uFF1ADestroy\u7EBF\u7A0B\u4F1A\u68C0\u6D4B\u8FDE\u63A5\u7684\u95F4\u9694\u65F6\u95F4
jdbc.timeBetweenEvictionRunsMillis=60000
jdbc.minEvictableIdleTimeMillis=300000
jdbc.validationQuery=SELECT 'x'
jdbc.testWhileIdle=true
jdbc.testOnBorrow=false
jdbc.testOnReturn=false
#\u662F\u5426\u81EA\u52A8\u56DE\u6536\u8D85\u65F6\u8FDE\u63A5
jdbc.removeAbandoned=true
jdbc.poolPreparedStatements=true
jdbc.maxPoolPreparedStatementPerConnectionSize=50